<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&display=swap" rel="stylesheet">
  <!-- Imports -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="./"></script>
  <link rel="stylesheet" href="./styles/mainPage.css">

  <script src="./scripts/decks.js" defer></script>
  <title>Decks</title>
</head>

<body>
  <main class="main">
    <div class="sideBar">
      <div class="sideBar-logo"></div>
      <div class="welcome">

        <p>Olá, Vitor</p>
      </div>

      <ul>
        <li><a href="#"><i class="fa-regular fa-square"></i>Decks</a></li>
        <li><a href="#"><i class="fa-solid fa-chart-simple"></i>Dashboard</a></li>
        <li><a href="#"><i class="fa-solid fa-user"></i>Minha conta</a></li>
        <li><a href="#" id="exitBtn"><i class="fa-solid fa-right-from-bracket"></i>Sair</a></li>
      </ul>
    </div>
    <div class="mainContent">
      <section class="title">
        <h1>Decks</h1>
        <hr>
      </section>
      <p>Nesta página temos todos os decks de flashcards criados</p>

      <section class="createDeck">
        <p>Criar um deck</p>
        <section class="bodyCreateDeck">
          <label for="inpDeck">Titulo</label>
          <input type="text" id="inpDeck">
          <i class="fa-solid fa-plus" id="addDeck" id="addDeck"></i>
        </section>
      </section>
      <div id="containerDecks">
        <div class="containerDeck">
          <h2></h2>
          <div>
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-solid fa-trash"></i>
          </div>
        </div>

      </div>
    </div>
  </main>

</body>

</html>
<script>

  function exibirDecks() {
    JSON.parse(sessionStorage.DECKS).forEach(item => {
      document.getElementById("containerDecks").innerHTML += `
                    <div class="containerDeck">
                      <h2>${item.titulo}</h2>
                      <div>
                        <i class="fa-solid fa-pen-to-square"></i>
                        <i class="fa-solid fa-trash"></i>
                      </div>
                    </div>
                    `
    })
  }
</script>
